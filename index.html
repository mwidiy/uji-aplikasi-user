<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BASIC SETUP --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #ffffff;
            color: #1a2b48;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        /* --- CONTAINER --- */
        .app-container {
            width: 100%;
            max-width: 480px;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 30px;
            background: #fff;
            /* Dekorasi Background Abstrak Halus */
            background-image: 
                radial-gradient(circle at 10% 90%, #fffdf0 20%, transparent 21%),
                radial-gradient(circle at 90% 10%, #fffdf0 20%, transparent 21%);
        }

        /* Dekorasi latar belakang */
        .bg-decoration-top {
            position: absolute;
            top: -50px;
            left: 20px;
            font-size: 300px;
            font-weight: bold;
            color: #f4f6f8;
            z-index: 0;
            pointer-events: none;
            line-height: 1;
        }
        
        .bg-decoration-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: #fffdf5;
            border-bottom-left-radius: 100%;
            z-index: 0;
        }

        /* --- LOGO SECTION --- */
        .logo-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            margin-top: 40px;
        }

        /* Styling Image Logo */
        .logo-img {
            width: 120px;
            height: auto;
            object-fit: contain;
        }

        /* --- CONTENT SECTION --- */
        .content-section {
            z-index: 1;
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #1e3a5f;
            margin-bottom: 40px;
            line-height: 1.4;
            min-height: 80px; /* Menjaga tinggi agar layout tidak lompat saat teks muncul */
        }

        .highlight-name {
            color: #fdd85d;
            font-weight: 700;
            /* Efek transisi halus saat teks muncul */
            transition: all 0.3s ease;
        }

        /* --- INPUT FIELD STYLING --- */
        .input-group {
            position: relative;
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            position: absolute;
            top: -10px;
            left: 20px;
            background-color: #ffffff;
            padding: 0 8px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
            z-index: 2;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #eef0f2;
            border-radius: 20px;
            font-size: 18px;
            color: #333;
            outline: none;
            background: transparent;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #fdd85d;
        }

        /* --- BOTTOM BUTTON --- */
        .footer-section {
            z-index: 1;
            padding-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
            padding: 20px;
            background-color: #fdd85d;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            color: #1e3a5f;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(253, 216, 93, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            background: linear-gradient(to bottom right, #fee070, #fccf40);
        }

        .btn-primary:active {
            transform: scale(0.98);
            box-shadow: 0 5px 10px rgba(253, 216, 93, 0.2);
        }

        .bg-circle-bottom {
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: #fffdf0;
            border-radius: 50%;
            z-index: 0;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="bg-decoration-top">P</div>
        <div class="bg-decoration-right"></div>
        <div class="bg-circle-bottom"></div>

        <div class="logo-section">
            <img src="assets/logo.png" alt="Logo Aplikasi" class="logo-img">
        </div>

        <div class="content-section">
            <h1>Senang bertemu<br>Anda, <span class="highlight-name" id="displayName">...</span> !</h1>

            <div class="input-group">
                <label for="userName">Nama Anda</label>
                <input type="text" id="userName" autocomplete="off">
            </div>
        </div>

        <div class="footer-section">
            <button class="btn-primary" onclick="handleStart()">Mulai Memesan</button>
        </div>
    </div>

    <script>
        const nameInput = document.getElementById('userName');
        const displayName = document.getElementById('displayName');

        // Fungsi saat mengetik
        nameInput.addEventListener('input', function() {
            const val = this.value.trim();
            
            if (val.length > 0) {
                displayName.textContent = val;
            } else {
                // Jika kosong kembali ke default '...' atau bisa dikosongkan
                displayName.textContent = '...'; 
            }
        });

        // Fungsi tombol
        function handleStart() {
            const name = nameInput.value;
    if(!name) {
        alert("Silakan isi nama Anda terlebih dahulu!");
        return;
    }

    // Simpan nama ke penyimpanan browser (agar bisa dipanggil di halaman menu jika perlu)
    localStorage.setItem('customerName', name);

    // PINDAH HALAMAN
    window.location.href = 'home.html';
        }
    </script>

</body>
</html>
